overwrite: true

schema: 'http://62.171.140.208:3000/graphql'

documents: './src/graphql/**/*.graphql'

generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
    config:
      withHooks: true

hooks:
  afterAllFileWrite:
    - eslint --fix
